<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <a href="{% url 'signout' %}">Logout</a>
    <a href="{%url 'transaction-create' %}">Add Transaction</a>
    <h1 class="text-center fw-bolder mt-5">ExpenseTracker</h1>

    <div style="width: 450px; height: 300px;">
        <canvas id="categoryChart" width="200" height="200"></canvas>
    </div>

    <div class="container d-flex justify-content-center mt-5">

        {%for tp in type_total%}

        <div class="border border-2 mx-3 px-5">
            <h2 class="fw-bold text-center">Total {{tp.type}}</h2>
            <h3 class="text-center">{{tp.type_sum}}</h3>
        </div>
    
        {%endfor%}

    </div>
    

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h3 class="fw-bold text-center">History</h3>

                {{request.user}}             
                <!-- display the user who login -->

               {%for t in data%}

               <div class="card mb-2">
                <div class="card-body">
                   <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6 d-flex justify-content-center">
                        {{t.title}}
                        {{t.category}}
                        {{t.amount}}
                    </div>
                    <div class="col-4 d-flex justify-content-evenly">
                            <a href="{% url 'transaction-detail' t.id %}"><i class="fa-regular fa-eye fa-1x"></i></a>
                            <a href="{% url 'transaction-update' t.id %}"><i class="fa-solid fa-pen-to-square fa-1x" style="color: yellowgreen;"></i></a>
                            <a href="{% url 'transaction-delete' t.id %}"><i class="fa-solid fa-trash fa-1x" style="color: rgb(163, 0, 0);"></i></a>
                    </div>
                   </div> 
                   
                </div>
              </div>
               {%endfor%}
                  
            </div>
            <div class="col-3"></div>
        </div>

    </div>

    <div class="container d-flex justify-content-center mt-5">
        {%for cat in category_total%}
        <div class="border border-2 mx-3 px-5">
            <h4 class="fw-bold text-center">Total {{cat.category}}</h4>
            <h6 class="text-center">{{cat.category_sum}}</h6>
        </div>
        {%endfor%}
    </div>


</body>





<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('categoryChart').getContext('2d');
    var categoryChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for category in category_total %}"{{ category.category }}",{% endfor %}],
            datasets: [{
                label: 'Category Totals',
                data: [{% for category in category_total %}{{ category.category_sum }},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart'
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>



</html>
